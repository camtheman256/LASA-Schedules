<ion-header>

  <ion-navbar color="primary">
    <ion-title>All Schedules</ion-title>
  </ion-navbar>
  <ion-toolbar padding>
    <ion-segment [(ngModel)]="schedPicker">
      <ion-segment-button *ngFor="let schedule of schedules" value="{{ schedule.name }}">
        {{ schedule.name }}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div [ngSwitch]="schedPicker" *ngFor="let schedule of schedules">
    <ion-list *ngSwitchCase="'{{ schedule.name }}'">
      
    </ion-list>
  </div>
</ion-content>
