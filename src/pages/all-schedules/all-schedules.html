<ion-header>

  <ion-navbar color="primary">
    <ion-title>All Schedules</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="popoverUp($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar padding>
    <ion-segment [(ngModel)]="schedPicker">
      <ion-segment-button *ngFor="let schedule of dynamicSchedules" value="{{ schedule.name }}">
        {{ schedule.name }}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div [ngSwitch]="schedPicker" *ngFor="let schedule of dynamicSchedules">
    <ion-list *ngSwitchCase="schedule['name']">
      <ion-item *ngFor="let period of schedule['schedule']">
        {{ period.name }}
        <ion-note class="times" item-end>{{ period.startTime }} - {{ period.endTime }}</ion-note>
        <ion-note item-end>{{ period.runTime }} min</ion-note>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
