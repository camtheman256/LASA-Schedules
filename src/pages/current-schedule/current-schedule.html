<ion-header>

  <ion-navbar color="primary">
    <ion-title>Current Schedule</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-card-header>
      Current Time
    </ion-card-header>

    <ion-card-content>
      <ion-card-title>{{ currentTime }}</ion-card-title>
    </ion-card-content>

  </ion-card>

  <ion-card>

    <ion-card-header>
      Current Period
    </ion-card-header>

    <ion-card-content>
      <ion-card-title>{{ this.currentPeriod }}</ion-card-title>
    </ion-card-content>

  </ion-card>

</ion-content>
